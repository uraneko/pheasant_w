[package]
name = "pheasant_core"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "dev"
path = "src/main.rs"

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
crossbeam-channel = "0.5.15"
deflate = { version = "1.0.0", features = ["gzip"] }
mime = "0.3.17"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.46.1", features = ["full"] }
url = "2.5.4"
# pheasant_macro_get = { git = "https://github.com/uraneko/pheasant_macro_get" }
pheasant_macro_get = { version = "0.1.0", path = "../pheasant_macro_get" }
pheasant_macro_error_code = { version = "0.1.0", path = "../pheasant_macro_error_code" }

